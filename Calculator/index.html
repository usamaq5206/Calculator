<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <!-- Custom Css file -->
    <link rel="stylesheet" href="style/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap');
      </style>

    <title>Document</title>
</head>
<body>
    <div class="container">
      <div>
        <input type="text" name="" id="inputBox" placeholder="0">
        <div>
            <button class="reset">AC</button>
            <button class="reset">DEL</button>
            <button class="reset">%</button>
            <button class="operation">/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operation">*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operation">-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operation">+</button>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="operation">=</button>
        </div>
      </div>
    </div>


    <script src="script/script.js"></script>
</body>
</html>
